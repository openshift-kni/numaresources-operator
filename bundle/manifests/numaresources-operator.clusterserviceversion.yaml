          resources:
          - machineconfigs
          verbs:
          - '*'
        - apiGroups:
          - nodetopology.openshift.io
          resources:
          - numaresourcesoperators
          verbs:
          - '*'
        - apiGroups:
          - nodetopology.openshift.io
          resources:
          - numaresourcesoperators/finalizers
          - numaresourcesschedulers/finalizers
          verbs:
          - update
        - apiGroups:
          - nodetopology.openshift.io
          resources:
          - numaresourcesoperators/status
          - numaresourcesschedulers/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - nodetopology.openshift.io
          resources:
          - numaresourcesschedulers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          - rolebindings
          - roles
          verbs:
          - '*'
        - apiGroups:
          - security.openshift.io
          resources:
          - securitycontextconstraints
          verbs:
          - '*'
        - apiGroups:
          - topology.node.k8s.io
          resources:
          - noderesourcetopologies
          verbs:
          - create
          - get
          - list
          - update
        serviceAccountName: numaresources-controller-manager
      deployments:
      - label:
          app: numaresources-operator
          control-plane: controller-manager
        name: numaresources-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
              labels:
                app: numaresources-operator
                control-plane: controller-manager
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
                    weight: 1
              containers:
              - args:
                - -v=4
                - --leader-elect
                - --enable-scheduler
                command:
                - /bin/numaresources-operator
                env:
                - name: PODNAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/openshift-kni/numaresources-operator:4.18.999-snapshot
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 8080
                  name: https
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /certs
                  name: metrics-tls
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: numaresources-controller-manager
              terminationGracePeriodSeconds: 10
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/control-plane
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
              volumes:
              - name: metrics-tls
                secret:
                  secretName: metrics-service-cert
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - '*'
        serviceAccountName: numaresources-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - RTE
  - NUMA
  links:
  - name: Numaresources Operator
    url: https://github.com/openshift-kni/numaresources-operator
  maintainers:
  - email: fromani@redhat.com
    name: fromani
  maturity: stable
  minKubeVersion: 1.23.0
  provider:
    name: Red Hat
  replaces: numaresources-operator.v4.17.999-snapshot
  version: 4.18.999-snapshot
