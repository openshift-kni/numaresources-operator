contentOrigin:
  # Repos defined in this list must exactly match the repos defined in the conforma configuration
  # See https://github.com/release-engineering/rhtap-ec-policy/blob/main/data/known_rpm_repositories.yml
  repos:
    - repoid: ubi-9-for-$basearch-baseos-rpms
      name: Red Hat Universal Base Image 9 for $basearch - BaseOS (RPMs)
      baseurl: https://cdn-ubi.redhat.com/content/public/ubi/dist/ubi9/9/$basearch/baseos/os
      enabled: "1"
      gpgcheck: "1"
      gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release
      sslverify: "1"
      sslverifystatus: "1"
      metadata_expire: "86400"
      enabled_metadata: "1"

packages:
  - procps-ng
  - rsync
  - tar

arches:
  - x86_64

context:
  # Alternative to setting command line options. Usually you will only want
  # to include one of these options, with the exception of `flatpak` that
  # can be combined with `image` and `containerfile`
  containerfile:
    file: must-gather.konflux.Dockerfile
    imagePattern: registry.access.redhat.com/ubi9/ubi-minimal
