name: CI Format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up golang
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.6

    - name: format
      run: ./hack/check-format.sh
