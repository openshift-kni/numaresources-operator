apiVersion: apps/v1
kind: Deployment
metadata:
  name: "secondary-scheduler"
  namespace: placeholder
  labels:
    app: "secondary-scheduler"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "secondary-scheduler"
  template:
    metadata:
      labels:
        app: "secondary-scheduler"
    spec:
      volumes:
        - name: "etckubernetes"
          configMap:
            name: ${CONFIGMAP}
      restartPolicy: "Always"
      containers:
        - name: "secondary-scheduler"
          image: ${IMAGE}
          resources:
            limits:
              cpu: "100m"
              memory: "500Mi"
            requests:
              cpu: "100m"
              memory: "500Mi"
          args:
            - /bin/kube-scheduler
            - --config=/etc/kubernetes/config.yaml
          volumeMounts:
            - mountPath: "/etc/kubernetes"
              name: "etckubernetes"
      serviceAccountName: "secondary-scheduler"

