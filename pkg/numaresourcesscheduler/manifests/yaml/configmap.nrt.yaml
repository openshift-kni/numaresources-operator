apiVersion: v1
kind: ConfigMap
metadata:
  name: topo-aware-scheduler-config
  namespace: placeholder
data:
  "config.yaml": |
    apiVersion: kubescheduler.config.k8s.io/v1beta2
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: false
    profiles:
      - schedulerName: topo-aware-scheduler
        plugins:
          filter:
            enabled:
              - name: NodeResourceTopologyMatch
          score:
            enabled:
              - name: NodeResourceTopologyMatch
        # optional plugin configs
        pluginConfig:
        - name: NodeResourceTopologyMatch
          args:
            scoringStrategy:
              type: LeastAllocated
      - schedulerName: topo-aware-scheduler-sorted
        plugins:
          filter:
            disabled:
              - name: '*'
            enabled:
              - name: NodeUnschedulable
              - name: NodeName
              - name: TaintToleration
              - name: NodeAffinity
              - name: NodePorts
              - name: NodeResourceTopologyMatch
              - name: NodeResourcesFit
              - name: VolumeRestrictions
              - name: EBSLimits
              - name: GCEPDLimits
              - name: NodeVolumeLimits
              - name: AzureDiskLimits
              - name: VolumeBinding
              - name: VolumeZone
              - name: PodTopologySpread
              - name: InterPodAffinity
          score:
            enabled:
              - name: NodeResourceTopologyMatch
        # optional plugin configs
        pluginConfig:
        - name: NodeResourceTopologyMatch
          args:
            scoringStrategy:
              type: LeastAllocated
