apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-kni/numaresources-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" &&
      target_branch == "release-4.16" &&
      (".tekton/numaresources-must-gather-4-16-pull-request.yaml".pathChanged() ||
      ".konflux/must-gather/***".pathChanged() ||
      "must-gather/***".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: numaresources-must-gather-4-16
    appstudio.openshift.io/component: numaresources-must-gather-4-16
    pipelines.appstudio.openshift.io/type: build
  name: numaresources-must-gather-4-16-on-pull-request
  namespace: telco-5g-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/telco-5g-tenant/numaresources-must-gather-4-16:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: build-platforms
    value:
    - linux/x86_64
  - name: dockerfile
    value: .konflux/must-gather/must-gather.konflux.Dockerfile
  - name: build-source-image
    value: "true"
  - name: hermetic
    value: "true"
  - name: prefetch-input
    value: '[{"type": "rpm", "path": ".konflux/must-gather"}]'
  - name: skip-sast-coverity
    value: "true"
  pipelineRef:
    name: build-pipeline-must-gather
  taskRunTemplate:
    serviceAccountName: build-pipeline-numaresources-must-gather-4-16
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
